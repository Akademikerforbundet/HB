   logo: https://www.akademikerforbundet.no/sfiles/8/57/73/1/file/logo-lys.png          
   palette:                         
     - scheme: default
       primary: red              
       accent: red               
       toggle:
         icon: material/weather-night
         name: Switch to dark mode
     - scheme: slate
       primary: red
       accent: red
       toggle:
         icon: material/weather-sunny
         name: Switch to light mode
   font:                           
     text: Roboto
     code: Roboto Mono
   features:                        
     - navigation.instant           
     - navigation.instant.progress
     - navigation.path
     - navigation.tabs        
     - navigation.sections      
     - navigation.top
     - navigation.footer            
     - navigation.tracking
     - search.highlight
     - search.suggest

 plugins:
   - search                     

 extra:
   generator: false
   social:
     - icon: fontawesome/brands/facebook
       link: https://github.com/your-org/your-repo
     - icon: fontawesome/brands/instagram
       link: https://twitter.com/yourhandle

